<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./dark.css" />
    <script src="./dark.js" defer></script>
  </head>
  <body
    class="h-screen flex justify-center items-center bg-sky-200 dark:bg-sky-950"
  >
    <main
      class="bg-white h-1/2 w-1/2 rounded-3xl flex flex-col p-8 justify-center items-center gap-1.5"
    >
      <img src="https://placecats.com/150/100" alt="" class="rounded-2xl" />
      <h1 class="font-bold">The Cat</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      <button
        id="dark"
        class="px-2 py-1 flex items-center rounded-full cursor-pointer bg-white"
      >
        <div class="hidden dark:block">
          <img src="../resources/dark/sun-regular-24.png" alt="" />
        </div>
        <div class="block dark:hidden">
          <img src="../resources/dark/moon-regular-24.png" alt="" />
        </div>
      </button>
    </main>
  </body>
</html>
