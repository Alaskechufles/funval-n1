<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./dark.css" />
    <script src="./dark.js" defer></script>
  </head>
  <body
    class="h-screen flex justify-center items-center bg-gray-200 dark:bg-gray-800"
  >
    <main
      class="bg-gray-300 dark:bg-gray-700 h-3/6 w-2/5 rounded-4xl flex flex-col items-center justify-center p-5 gap-1.5 dark:text-white"
    >
      <img src="https://placecats.com/200/100" alt="cat" class="rounded-3xl" />
      <h1 class="font-bold">The Cat</h1>
      <p class="text-[8px] text-center font-semibold">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, hic
        saepe exercitationem eius explicabo dicta dolores ratione corporis
        debitis magni.
      </p>
      <button
        id="dark-button"
        class="bg-white text-[8px] text-black p-1 rounded-2xl"
      >
        Switch Mode
      </button>
    </main>
  </body>
</html>
